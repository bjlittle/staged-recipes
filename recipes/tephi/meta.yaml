{% set version = "0.2.1" %}

package:
  name: tephi
  version: {{ version }}

source:
  fn: tephi-{{ version }}.tar.gz
  url: https://github.com/SciTools/tephi/archive/v{{ version }}.tar.gz
  sha256: 10906b873c5f9fd8019053c1d5566caa1560a1fdca402ec5a3742ab4bc5731fa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps  -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - matplotlib-base
    - numpy >=1.14
    - scipy

test:
  imports:
    - tephi

about:
  home: http://tephi.readthedocs.org/
  license: LGPL-3
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Tephigram plotting in Python

extra:
  recipe-maintainers:
    - bjlittle
    - trexfeathers 
